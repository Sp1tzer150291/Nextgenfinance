<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь | NextGen Finance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap');

        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            color: #ffffff;
        }
        .header {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 200px;
            margin-bottom: 10px;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #00b4ff;
            font-weight: bold;
        }
        .nav a:hover {
            color: #ffffff;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #00b4ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008dcc;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            color: #dcdcdc;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="logo.png" alt="NextGen Finance Logo">
        <h1>NextGen Finance</h1>
        <div class="nav">
            <a href="index.html">Главная</a>
            <a href="services.html">Услуги</a>
            <a href="contacts.html">Контакты</a>
            <a href="feedback.html">Обратная связь</a>
        </div>
    </div>

    <div class="content">
        <h2>Обратная связь</h2>
        <p>Если у вас есть вопросы или предложения, заполните форму ниже, и мы свяжемся с вами в ближайшее время.</p>
        <form action="#" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" placeholder="Введите ваше сообщение" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 NextGen Finance. Все права защищены.
    </div>
</body>
</html>
