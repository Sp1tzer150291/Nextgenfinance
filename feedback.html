<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь | NextGen Finance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap');

        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
            color: #ffffff;
        }
        .header {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 200px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 3rem;
            color: #00b4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #00b4ff;
            font-weight: bold;
            position: relative;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #ffffff;
        }
        .nav a:hover::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00b4ff;
            transition: width 0.3s;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .content:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        input::placeholder, textarea::placeholder {
            color: #cccccc;
        }
        button {
            padding: 10px 20px;
            background-color: #00b4ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #008dcc;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            color: #dcdcdc;
            margin-top: 40px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #00b4ff;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="NextGen Finance Logo">
        <h1>NextGen Finance</h1>
        <div class="nav">
            <a href="index.html">Главная</a>
            <a href="services.html">Услуги</a>
            <a href="contacts.html">Контакты</a>
            <a href="feedback.html">Обратная связь</a>
            <a href="news.html">Новости</a>
        </div>
    </div>

    <div class="content">
        <h2>Обратная связь</h2>
        <p>Если у вас есть вопросы или предложения, заполните форму ниже, и мы свяжемся с вами в ближайшее время.</p>
        <form action="#" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" placeholder="Введите ваше сообщение" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 NextGen Finance. Все права защищены.
        <div class="social-links">
            <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/77472679803" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://t.me/your_telegram" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://www.instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
