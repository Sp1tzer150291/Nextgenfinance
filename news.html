<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости | NextGen Finance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap');

        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            color: #ffffff;
        }
        .header {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 200px;
            margin-bottom: 10px;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #00b4ff;
            font-weight: bold;
        }
        .nav a:hover {
            color: #ffffff;
        }
        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .news-item {
            margin-bottom: 20px;
        }
        .news-item h3 {
            color: #00b4ff;
        }
        .news-item p {
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            color: #dcdcdc;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="NextGen Finance Logo">
        <h1>NextGen Finance</h1>
        <div class="nav">
            <a href="index.html">Главная</a>
            <a href="services.html">Услуги</a>
            <a href="contacts.html">Контакты</a>
            <a href="feedback.html">Обратная связь</a>
            <a href="news.html">Новости</a>
        </div>
    </div>

    <div class="content">
        <h2>Новости</h2>
    </div>

    <div class="footer">
        &copy; 2025 NextGen Finance. Все права защищены.
    </div>

    <script>
        // Загружаем новости из JSON-файла
        fetch('news.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка загрузки данных');
                }
                return response.json();
            })
            .then(data => {
                const container = document.querySelector('.content');
                data.forEach(news => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `<h3>${news.title}</h3><p>${news.content}</p>`;
                    container.appendChild(newsItem);
                });
            })
            .catch(error => {
                console.error('Ошибка:', error);
                const container = document.querySelector('.content');
                container.innerHTML += '<p>Не удалось загрузить новости.</p>';
            });
    </script>
</body>
</html>
